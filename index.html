<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Insurance form</title>
        <!-- Font -->
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <!-- My CSS -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <form>
            <div class="container mt-5 mb-5">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="agencyName">Agency Name:</label>
                            <input type="text" class="form-control" id="agencyName" placeholder="Enter agency name">
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="phoneNumber">Phone #:</label>
                            <input type="number" class="form-control" id="phoneNumber" placeholder="Enter phone number">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="agencyContactName">Agency Contact Name:</label>
                            <input type="text" class="form-control" id="agencyContactName" aria-describedby="emailHelp" placeholder="Enter agency contact name">
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">

                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12 col-12">
                        <div class="form-group">
                            <label for="nameInsured">Named Insured(s):</label>
                            <input type="text" class="form-control" id="nameInsured"  placeholder="" required>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="spouseName">Spouses Name:</label>
                            <input type="text" class="form-control" id="spouseName"  placeholder="Enter spouses name">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="spouseEmail">Email:</label>
                            <input type="email" class="form-control" id="spouseEmail" aria-describedby="emailHelp" placeholder="Enter spouses email" required>

                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 col-4">
                        <div class="form-group">
                            <label for="dob">DOB:</label>
                            <input type="text" class="form-control" id="dob" placeholder="" required>
                        </div>
                    </div>

                    <div class="col-md-4 col-4">
                        <div class="form-group">
                            <label for="fein">SS #/FEIN:</label>
                            <input type="text" class="form-control" id="fein" placeholder="" required>
                        </div>
                    </div>

                    <div class="col-md-4 col-4">
                        <div class="form-group">
                            <label for="phoneNumber">Phone #:</label>
                            <input type="number" class="form-control" id="phoneNumber" placeholder="" required>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 col-12">
                        <div class="form-group">
                            <label for="mailingAddress">Mailing Address (include County):</label>
                            <input type="text" class="form-control" id="mailingAddress"  placeholder="Enter mailing address" required>
                        </div>
                    </div>
                    <div class="col-md-6 col-12">
                        <div class="form-group">
                            <label for="propertyLocation">Property Location (include County):</label>
                            <input type="text" class="form-control" id="propertyLocation"  placeholder="Enter property location" required>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="typeOfConstruction">Type of Construction:</label>
                            <input type="text" class="form-control" id="typeOfConstruction"  placeholder="Enter type of Construction:">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="alarms">Alarms</label>
                            <input type="text" class="form-control" id="alarms"  placeholder="Alarms">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="heatType">Heat Type:</label>
                            <input type="text" class="form-control" id="heatType"  placeholder="Heat type">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="oilTankLocation">Oil Tank Location:</label>
                            <input type="text" class="form-control" id="oilTankLocation"  placeholder="Oil tank location">
                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="dwelling">Dwelling $:</label>
                            <input type="text" class="form-control" id="dwelling"  placeholder="Enter dwelling">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="deductible">Deductible:</label>
                            <input type="text" class="form-control" id="deductible" placeholder="Enter deductible">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="liability">Liability:</label>
                            <input type="text" class="form-control" id="liability"  placeholder="Enter liability">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="medicalPayments">Medical Payments:</label>
                            <input type="text" class="form-control" id="medicalPayments" placeholder="Enter medical payments">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12 col-12">
                        <div class="form-group">
                            <label for="claims">Claims:</label>
                            <input type="text" class="form-control" id="claims"  placeholder="Claims:">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="yearBuilt">Year Built:</label>
                            <input type="text" class="form-control" id="yearBuilt"  placeholder="">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="squareFootage">Square Footage:</label>
                            <input type="text" class="form-control" id="squareFootage"  placeholder="">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="typeOfRoof">Type of Roof:</label>
                            <input type="text" class="form-control" id="typeOfRoof"  placeholder="">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="numberOfAppartments"># of Families/Apartments:</label>
                            <input type="number" class="form-control" id="numberOfAppartments"  placeholder="">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="roofAge">Roof Age:</label>
                            <input type="number" class="form-control" id="roofAge"  placeholder="">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="wiringAge">Wiring Age/Updates:</label>
                            <input type="text" class="form-control" id="wiringAge"  placeholder="">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="heatUpdated">Heat Updated/Serviced:</label>
                            <input type="text" class="form-control" id="heatUpdated"  placeholder="">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="plumbingAge">Plumbing Age/Updated:</label>
                            <input type="number" class="form-control" id="plumbingAge"  placeholder="">
                        </div>
                    </div>
                </div>

                <br>

                <div class="row">
                    <div class="col-md-3 col-6">
                        <div class="form-group">
                            <label for="pool">Pool:</label>
                        </div>
                        <div class="form-check form-check-inline pb-4">
                            <input class="form-check-input" type="radio" name="group1" id="pool" value="value1">
                            <label class="form-check-label" for="pool">Yes</label>
                        </div>
                        <div class="form-check form-check-inline pb-4">
                            <input class="form-check-input" type="radio" name="group1" id="pool" value="value2">
                            <label class="form-check-label" for="pool">No</label>
                        </div>
                    </div>
                    <div class="col-md-3 col-6">
                        <div class="form-group">
                            <label for="trampoline">Trampoline:</label>
                        </div>
                        <div class="form-check form-check-inline pb-4">
                            <input class="form-check-input" type="radio" name="group2" id="trampoline" value="value1">
                            <label class="form-check-label" for="trampoline">Yes</label>
                        </div>
                        <div class="form-check form-check-inline pb-4">
                            <input class="form-check-input" type="radio" name="group2" id="trampoline" value="value2">
                            <label class="form-check-label" for="trampoline">No</label>
                        </div>
                    </div>
                    <div class="col-md-3 col-6">
                        <div class="form-group">
                            <label for="otOccupied">Owner/Tenant Occupied:</label>
                        </div>
                        <div class="form-check form-check-inline pb-4">
                            <input class="form-check-input" type="checkbox" name="group3" id="otOccupied" value="value1">
                            <label class="form-check-label" for="otOccupied">Owner Occupied</label>
                        </div>
                        <div class="form-check form-check-inline pb-4">
                            <input class="form-check-input" type="checkbox" name="group3" id="otOccupied" value="value2">
                            <label class="form-check-label" for="otOccupied">Tanent Occupied</label>
                        </div>
                    </div>
                    <div class="col-md-3 col-6">
                        <div class="form-group">
                            <label for="psResidence">Primary/Secondary Residence:</label>
                        </div>
                        <div class="form-check form-check-inline pb-4">
                            <input class="form-check-input" type="checkbox" name="group4" id="psResidence" value="value1">
                            <label class="form-check-label" for="psResidence">Primary</label>
                        </div>
                        <div class="form-check form-check-inline pb-4">
                            <input class="form-check-input" type="checkbox" name="group4" id="psResidence" value="value2">
                            <label class="form-check-label" for="psResidence">Secondary</label>
                        </div>
                    </div>
                </div>

                <br>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="pets">Dogs/other pets:</label>
                            <input type="text" class="form-control" id="pets"  placeholder="Dogs/other pets">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="currentInsurer">Current Insurer:</label>
                            <input type="text" class="form-control" id="currentInsurer"  placeholder="Current insurer">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-3 col-12">
                        <div class="form-group">
                            <label for="carInsurance">Do you need car insurance?</label>
                        </div>
                        <div class="form-check form-check-inline pb-4">
                            <input class="form-check-input" type="radio" name="group5" id="carInsurance" value="value1">
                            <label class="form-check-label" for="carInsurance">Yes</label>
                        </div>
                        <div class="form-check form-check-inline pb-4">
                            <input class="form-check-input" type="radio" name="group5" id="carInsurance" value="value2">
                            <label class="form-check-label" for="carInsurance">No</label>
                        </div>
                    </div>

                    <div class="col-md-3 col-4">
                        <div class="form-group">
                            <label for="make">Make:</label>
                            <input type="text" class="form-control" id="make"  placeholder="">
                        </div>
                    </div>
                    <div class="col-md-3 col-4">
                        <div class="form-group">
                            <label for="model">Model:</label>
                            <input type="text" class="form-control" id="model"  placeholder="">
                        </div>
                    </div>
                    <div class="col-md-3 col-4">
                        <div class="form-group">
                            <label for="vin">VIN #:</label>
                            <input type="text" class="form-control" id="vin"  placeholder="">
                        </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-6 col-6">
                        <div class="form-group">
                            <label for="lifeInsurance">Do you need life insurance?</label>
                        </div>
                        <div class="form-check form-check-inline pb-4">
                            <input class="form-check-input" type="radio" name="group6" id="lifeInsurance" value="value1">
                            <label class="form-check-label" for="lifeInsurance">Yes</label>
                        </div>
                        <div class="form-check form-check-inline pb-4">
                            <input class="form-check-input" type="radio" name="group6" id="lifeInsurance" value="value2">
                            <label class="form-check-label" for="lifeInsurance">No</label>
                        </div>
                    </div>

                    <div class="col-md-6 col-6">
                        <div class="form-group">
                            <label for="rentersInsurance">Do you need renters insurance?</label>
                        </div>
                        <div class="form-check form-check-inline pb-4">
                            <input class="form-check-input" type="radio" name="group7" id="rentersInsurance" value="value1">
                            <label class="form-check-label" for="rentersInsurance">Yes</label>
                        </div>
                        <div class="form-check form-check-inline pb-4">
                            <input class="form-check-input" type="radio" name="group7" id="rentersInsurance" value="value2">
                            <label class="form-check-label" for="rentersInsurance">No</label>
                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="col-md-12 col-12">
                        <div class="form-group">
                            <label for="note">Note:</label>
                            <textarea class="form-control" id="note" rows="3"></textarea>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12 col-12">
                        <form action="?" method="POST">
                            <div class="g-recaptcha" data-sitekey="your_site_key"></div>
                        </form>
                        <button type="submit" class="btn btn-danger mt-4">Submit</button>
                    </div>
                </div>



            </div>
        </form>





    <!-- Captcha -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <!-- My script -->
    <script type="text/javascript">
        var onloadCallback = function() {
          alert("grecaptcha is ready!");
        };
    </script>
    </body>
</html>
